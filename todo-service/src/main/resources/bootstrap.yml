server:
  port: 0

spring:
  application:
    name: todo-service
  cloud:
    vault:
      application-name: todo-service
      host: ${VAULT_HOST}
      port: ${VAULT_PORT}
      scheme: http
      authentication: TOKEN
      token: ${VAULT_TOKEN}
    config:
      uri: http://localhost:8888
      profile: ${SPRING_PROFILES_ACTIVE}
management:
  endpoints:
    web:
      exposure:
        include: "*"
